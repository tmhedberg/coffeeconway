<!DOCTYPE html>

<html>
    <head>
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" type="text/css" href="conway.css">
        <script type="application/javascript" src="jquery-1.6.4.min.js"></script>
        <script type="application/javascript" src="conway.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <canvas id="canvas" width="1000" height="600"></canvas>
            <button id="step" type="button">Step</button>
            <button id="run" type="button">Run</button>
            <button id="randomize" type="button">Randomize</button>
            <button id="clear" type="button">Clear</button>
            <div id="counter">Generations: <span id="counter-value">0</span></div>
        </div>
    </body>
</html>
